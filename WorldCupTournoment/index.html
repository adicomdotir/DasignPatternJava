<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>WorldCup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Kavivanar|Macondo" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		* {
			/* font-family: 'Kavivanar', cursive; */
			font-family: 'Macondo', cursive;
			font-size: 15px;
		}

		.row {
			margin-bottom: 1rem;
		}

		.table td {
			text-align: center;
		}

		.table th {
			text-align: center;
		}

	</style>
</head>

<body>
	<div class="container" id="container">
		<div class="row">
			<div class="col-md-12" id="begin">
				<h2>WorldCup 2018</h2>
				<button type="button" class="btn btn-default" onclick="init()" id="btn">Start</button>
				<a href="./winner.html" class="btn btn-default active">Past Winners</a>
			</div>
		</div>
		
		<div id="hidden" hidden class="row">
			<div class="col-md-6">
				<select class="form-control" onchange="selectGroup()"></select>
			</div>
			<div class="col-md-6" style="padding: 0px">
				<div class="pull-right" id="divBtn">
					<button type="button" class="btn btn-default" onclick="result()">Result</button>
				</div>
			</div>
		</div>
		<div class="col-md-6" id="hidden02" hidden>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th style="width: 120px;">TeamName</th>
						<th>Game</th>
						<th>Win</th>
						<th>Draw</th>
						<th>Lose</th>
						<th>GF</th>
						<th>GA</th>
						<th>GD</th>
						<th>Pts</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="text-center col-md-6" id="figure01"></div>
			<div class="text-center col-md-6" id="figure02"></div>
			<div class="text-center col-md-6" id="figure03"></div>
		</div>
		<hr size="30">
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-16">
				<div>
					<b>ROUND OF 16</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-8">
				<div>
					<b>QUARTER-FINALS</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-4">
				<div>
					<b>SEMI-FINALS</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-2-playoff">
				<div>
					<b>THIRD PLACE PLAY-OFF</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-2">
				<div>
					<b>FINAL</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script src="jsFile.js"></script>
</body>

</html>
