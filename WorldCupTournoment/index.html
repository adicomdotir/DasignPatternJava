<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>WorldCup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.row {
			margin-bottom: 1rem;
		}
	</style>
</head>

<body>
	<div class="container" id="container">
		<div class="row"></div>
		<div id="begin">
			<h2>WorldCup 2014</h2>
			<button class="btn" onclick="init()" id="btn">Start</button>
		</div>
		<div id="hidden" hidden>
			<div class="row">
				<div class="col-md-6" style="padding: 0px">
					<select class="form-control" onchange="selectGroup()">
					</select>
				</div>
				<div class="col-md-6" style="padding: 0px">
					<div class="pull-right" id="divBtn">
						<button class="btn" onclick="result()">Result</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="hidden02" hidden>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>TeamName</th>
						<th>Game</th>
						<th>Win</th>
						<th>Draw</th>
						<th>Lose</th>
						<th>GF</th>
						<th>GA</th>
						<th>GD</th>
						<th>Pts</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="text-center col-md-4" id="figure01"></div>
			<div class="text-center col-md-4" id="figure02"></div>
			<div class="text-center col-md-4" id="figure03"></div>
		</div>
		<hr size="30">
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-16">
				<div>
					<b>Round of 16</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-8">
				<div>
					<b>Quarter-finals</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-4">
				<div>
					<b>Semi-finals</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="tree-2">
				<div>
					<b>Final</b>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script src="jsFile.js"></script>
</body>

</html>
